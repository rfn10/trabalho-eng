<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="recenseador-menina.png" alt="IBGE">
    <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" href="../index.html" >Home</a>
        <a class="cabecalho-menu-item" href="index.html">Login</a>
        <a class="cabecalho-menu-item" href="../consultar/index.html" >Consultar</a>
    </nav>
</header>
<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Senha" autocomplete="new-password">
      </div>
      <a href="#" class="link">Esqueceu sua senha?</a>
    </div>
    <div class="action">
      <button>Registrar</button>
      <button>Logar</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
  <footer class="rodape">
    <img class="rodape-imagem" src="IBGE.png">
</footer>
</body>
</html>
